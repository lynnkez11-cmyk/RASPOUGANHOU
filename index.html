<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bem-vindo - Raspou Ganhou</title>
<style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }
    .card {
        background: linear-gradient(145deg, #222, #1a1a1a);
        border-radius: 20px;
        padding: 30px 20px;
        text-align: center;
        color: white;
        max-width: 350px;
        width: 100%;
        box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        animation: fadeIn 0.8s ease-out forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .logo {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 15px;
        background: linear-gradient(45deg, #FF6500, #FFB800);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .saldo-label {
        font-size: 16px;
        color: #ccc;
    }
    .saldo-valor {
        font-size: 48px;
        font-weight: bold;
        color: #00ff95;
        margin: 10px 0 20px 0;
        animation: pop 0.5s ease-out forwards;
    }
    @keyframes pop {
        0% {transform: scale(0.5); opacity: 0;}
        100% {transform: scale(1); opacity: 1;}
    }
    .descricao {
        font-size: 15px;
        color: #ddd;
        line-height: 1.5;
        margin-bottom: 25px;
    }
    .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #00ff95, #00cc78);
        color: #1a1a1a;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px rgba(0,255,149,0.4);
    }
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(0,255,149,0.7);
    }
    .conf {
        font-size: 12px;
        color: #888;
        margin-top: 15px;
    }
</style>
</head>
<body>

<div class="card">
    <div class="logo">ðŸŽ¯ Raspou Ganhou</div>
    <div class="saldo-label">Saldo inicial liberado:</div>
    <div class="saldo-valor" id="valor">R$ 0,00</div>

    <div class="descricao">
        ParabÃ©ns! ðŸŽ‰ VocÃª recebeu <b>R$ 50,00</b> para testar nossa raspadinha exclusiva.  
        Raspe e descubra se pode ganhar ainda mais, sem risco e de forma simples.
    </div>

    <button class="btn" onclick="irParaJogo()">COMEÃ‡AR AGORA</button>
    <div class="conf">âœ” Pagamentos via PIX em poucos minutos</div>
</div>

<script>
let valor = 0;
let saldoElemento = document.getElementById("valor");

function animarSaldo() {
    let intervalo = setInterval(() => {
        valor++;
        saldoElemento.textContent = "R$ " + valor + ",00";
        if (valor >= 50) clearInterval(intervalo);
    }, 40);
}

function irParaJogo() {
    // Aqui podemos salvar o saldo inicial no localStorage
    localStorage.setItem('saldoInicial', '50');
    window.location.href = "raspadinha.html";
}

// Anima o saldo apÃ³s 500ms
setTimeout(animarSaldo, 500);
</script>

</body>
</html>
